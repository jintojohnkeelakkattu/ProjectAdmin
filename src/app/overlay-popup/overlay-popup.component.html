<aside class="sidebar"></aside>

<section class="content-wrapper">

        <div class="col-md-6">
                <!-- general form elements -->
                <div class="box box-primary">
                  <div class="box-header with-border">
                    <h3 class="box-title">Client Details</h3>
                  </div>
                  <!-- /.box-header -->
                  <!-- form start -->
                  <form role="form">
                        <div class="box-body">
                          <div class="form-group">                              
                            <label for="exampleInputEmail1">Client Name</label>
                            <input type="text" [(ngModel)]="clientName" name="clientName" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Client Name"  >
                          </div>
                          <div class="form-group">
                            <label for="exampleInputPassword1">Client Address</label>
                            Â <textarea class="form-control" [(ngModel)]="clientAddress" name="clientAddress" id="exampleFormControlTextarea1" rows="3"></textarea>
                          </div>   
                          <div class="form-group">                              
                                <label for="exampleInputEmail1">Email Address</label>
                                <input type="email" [(ngModel)]="emailAddress" name="emailAddress" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Client Name">
                          </div>  
                          <div class="form-group">                              
                                <label for="exampleInputEmail1">Contact No</label>
                                <input type="text" [(ngModel)]="contactNumber" name="contactNumber" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Client Name">
                          </div> 
                          <div class="form-group">                              
                                <label for="exampleInputEmail1">Alternative Contact No</label>
                                <input type="text" [(ngModel)]="alternateNumber"  name="alternateNumber"  class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Client Name">
                          </div>                      
                          <div class="box-footer">
                            <button type="submit" class="btn btn-default">Clear</button>
                            <button type="submit" (click)="RegisterClientPrimaryDetails()" class="btn btn-info pull-right">Submit</button>
                          </div>
                        </div>
                 </form>
                </div>
          </div>
          <div class="col-md-6">
                <!-- Horizontal Form -->
                <div class="box box-info">
                  <div class="box-header with-border">
                    <h3 class="box-title">Event Details</h3>
                  </div>
                  <!-- /.box-header -->
                  <!-- form start -->
                  <form >
                    <div class="box-body">
                      <div class="form-group">
                            <label for="inputEmail3" >Event Date</label>
                                <ngx-datetime-picker [(selectedDateTime)]="dateTimeExample" ></ngx-datetime-picker>
                      </div>
                      <div class="form-group">
                        <label  for="exampleInputEmail1">Event Location </label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
                      <div class="form-group">
                          <label  for="exampleInputEmail1">Event Type </label>
                        <select id="Id" #Id="ngModel" class="form-control select2" [(ngModel)]="nameId" name="Id" (change)="selectName();"> 
                         
                          <option [ngValue]="k.Id" *ngFor="let k of nameList">  
                              {{k.Name}}  
                       </option>  
                        </select>
                        </div>
                        
                    </div>
                
                    <!-- /.box-body -->
                    <div class="box-footer">
                      <button type="submit" class="btn btn-default">Cancel</button>
                      <button type="submit" class="btn btn-info pull-right">Sign in</button>
                    </div>
                    <!-- /.box-footer -->
                  </form>
                </div>
          </div>
          <div class="col-md-12">
              <!-- general form elements -->
              <div class="box box-primary">
                <div class="box-header with-border">
                  <h3 class="box-title">Client Details</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form">
                      <div class="box-body">
                          <ul class="nav nav-tabs">
                              <li class="active"><a data-toggle="tab" href="#">Catering Services</a></li>
                              <li><a data-toggle="tab"  href="#">Photography & Videograpghy</a></li>
                              <li><a data-toggle="tab" href="#">Transportation Services</a></li>
                              <li><a data-toggle="tab" href="#">Decoration Services</a></li>
                            </ul>
                      </div>
                      <div class="tab-content">
                          <div id="home" class="tab-pane fade in active">
                            <p><app-event-food-component></app-event-food-component></p>
                          </div>
                          <div id="menu1" class="tab-pane fade">
                            <h3>Menu 1</h3>
                            <p>Some content in menu 1.</p>
                          </div>
                          <div id="menu2" class="tab-pane fade">
                            <h3>Menu 2</h3>
                            <p>Some content in menu 2.</p>
                          </div>
                        </div>
               </form>
              </div>
        </div>
    </section>
